# application.properties (used LOCALLY only, NOT on Render)
server.port=8080

# Local PostgreSQL connection (for your personal computer only)
spring.datasource.url=jdbc:postgresql://localhost:5432/blooddonation
spring.datasource.username=postgres
spring.datasource.password=Ajit@1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

spring.profiles.active=local

logging.level.org.springframework=INFO
logging.level.com.blooddonation=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
